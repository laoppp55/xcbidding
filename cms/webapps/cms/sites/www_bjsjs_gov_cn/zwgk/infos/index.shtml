		$(document).ready(function (){
			   var pathname = window.location.href;
				$(".mujg li ul li").each(function () {
					var url = $(this).find("a").attr("href").split("../");
					if (pathname.indexOf(url.join("")) > -1) { 
				    	$('.mujg li').removeClass('hover');
					   $(this).parent().parent().addClass("hover");
					   $(this).removeClass("hover");
					}
					else {
						$(this).removeClass("hover");
					}
				});

		   });

		$('.mujg li').click(function(){
			$('.mujg li').removeClass('hover');
			$(this).addClass('hover');
		});
		
		$(document).ready(function() { 
          var rheight=$(".xxgkright").height(); 
          $(".xxgkleft").css("height",rheight - 30 + "px"); 
        }) 
		if($.trim($('#mltitle').text())=='政府信息公开年报'){
		
			$('#sslist').hide();
			$('#pulist .date').hide();
			$('#pulist').show();
		}else if($.trim($('#mltitle').html())=='制度保障'){
			$('#sslist').hide();
			$('#pulist').show();
		}else if($.trim($('#mltitle').html())=='信息公开目录下载'){
			$('#sslist').hide();
			$('#pulist').show();
		}else if($.trim($('#mltitle').html())=='专题公开'){
			$('#sslist').hide();
			$('#pulist').show();
		}
		$('.xxgktb').find('li').each(function(){
			if($(this).find('a').attr('src')==''){
				$(this).find('a').attr('href','#');
			}
			
			
		})
	})
