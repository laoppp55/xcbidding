        function deleteOrder(orderid,checkcode,thetime) {
            htmlobj=$.ajax({
                url:"/ec/m/deleteOrder.jsp",
                data: {
                    orderid:orderid,
                    checkcode:checkcode,
                    thetime:thetime
                },
                dataType:'json',
                async:false,
                success:function(data){
                    //alert(data.result);
                    if (data.result == 'true') {
                        $("#row" + orderid).remove();
                        alert("成功删除订单："+orderid);
                    }
                }
            });
        }

        function queryPay(orderid) {
            htmlobj=$.ajax({
                url:"/ec/m/queryPayinfo.jsp",
                data: {
                    orderid:orderid
                },
                dataType:'json',
                async:false,
                success:function(data){
                    if (data.支付方式 == '微信支付') {
                        alert('你已经使用微信支付方式完成了支付，不需要在进行支付，支付信息如下\r\n' +
                              '支付方式：微信支付\r\n' +
                              '商品名称：' + data.商品名称 + '\r\n' +
                              '订单号：' + data.订单号 + '\r\n' +
                              '支付交易流水号：' + data.支付交易流水号 + '\r\n' +
                              '支付金额：' + data.支付金额 + '\r\n' +
                              '交易币种：' + data.交易币种 + '\r\n' +
                              '支付状态：' + data.支付状态 + '\r\n' +
                              '支付完成时间：' + data.支付完成时间);
                    } else if (data.支付方式 == '银行支付') {
                        alert('你已经使用银行支付方式完成了支付，不需要在进行支付，支付信息如下' + '\r\n' +
                                '支付方式：银行支付' + '\r\n' +
                                '商品名称：' + data.商品名称 + '\r\n' +
                                '订单号：' + data.订单号 + '\r\n' +
                                '支付交易流水号：' + data.支付交易流水号 + '\r\n' +
                                '支付金额：' + data.支付金额 + '\r\n' +
                                '交易币种：' + data.交易币种 + '\r\n' +
                                '支付状态：' + data.支付状态 + '\r\n' +
                                '支付完成时间：' + data.支付完成时间);
                    }
                }
            });
        }
